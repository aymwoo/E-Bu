version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.final
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_PATH=/data/ebu.db
    volumes:
      - ./data:/data
    restart: unless-stopped
    networks:
      - ebu-network

  # Frontend service (React app) - build stage
  frontend-build:
    build:
      context: .
      dockerfile: Dockerfile.frontend.build
    volumes:
      - frontend_build:/app/build
    networks:
      - ebu-network

  # Nginx to serve the frontend and proxy API requests
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_build:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend-build
    networks:
      - ebu-network
    restart: unless-stopped

volumes:
  frontend_build:

networks:
  ebu-network:
    driver: bridge
