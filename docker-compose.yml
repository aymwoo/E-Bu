version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_PATH=/data/ebu.db
    volumes:
      - ./data:/data
    restart: unless-stopped
    networks:
      - ebu-network

  # Frontend service (Builds and Serves React app with Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.build
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - ebu-network
    restart: unless-stopped

networks:
  ebu-network:
    driver: bridge
